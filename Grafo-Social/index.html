<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grafo Social</title>
    <!-- Adicionando Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Grafo Social</h1>
        <p>Visualize conexões de forma clara e organizada.</p>
        <a
          href="https://github.com/GabriellyVitoria5/Grafo-Social"
          target="_blank"
          class="github-icon"
        >
          <i
            class="fab fa-github"
            style="font-size: 2rem; color: #444; text-decoration: none"
          ></i>
        </a>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="upload-section">
          <label for="file-input">Carregue o arquivo com as entradas:</label>
          <input type="file" id="file-input" accept=".txt" />
        </section>
        <section class="content-section">
          <canvas id="canvas" width="800" height="500"></canvas>
          <div id="chart"></div>
        </section>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>
          Desenvolvido por
          <a href="https://github.com/GabOof" target="_blank"
            >Gabrielle Fonseca</a
          >
          e
          <a href="https://github.com/GabriellyVitoria5" target="_blank"
            >Gabrielly Vitória</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
